<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>リアクティブ価格計算</title>
</head>
<body class="bg-gray-50">
  <header class="py-10">
    <div class="container mx-auto">
      <h1 class="text-2xl">在庫数計算</h1>
      <a href="/" class="button-link my-2">< 単価計算に戻る</a>
    </div>
  </header>
  <main>
    <div class="container mx-auto">
      <div class="flex flex-row justify-center">
        <div class="panel mx-1">
          <h2>在庫調整</h2>
          <div class="mt-3">
            <div class="my-1">
              <label class="item-label" for="reactiveui-input-1"> 現在の在庫数 </label>
              <input id="current-stock" type="number" value="10" class="input w-full">
            </div>
            <div class="my-1">
              <label class="item-label" for="reactiveui-input-1"> 在庫調整数 </label>
              <input id="stock-adjustments" type="number" value="10" class="input w-full">
            </div>
            <div class="my-1">
              <label class="item-label" for="reactiveui-input-1"> 変動理由 </label>
              <input id="adjustments-type" type="text" class="input w-full">
            </div>
          </div>
        </div>
        <div class="panel mx-1">
          <div>
            <h2>在庫調整結果</h2>
            <div>
              <div>
                <p id="total-stock" />
              </div>
              <span>個</span>
            </div>
            <div>
              <p>在庫変動理由</p>
              <div class="inline-block">
                <p id="adjustments-result" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
